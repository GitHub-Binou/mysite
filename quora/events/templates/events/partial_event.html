{% load humanize %}

<event>
  <div class="page-header">
      <h3><a class="event-link" href="{% url 'event' event.id %}">{{ event.title }}</a></h3>
  </div>

  <div class="info">
    <span class="date">
      {{ event.create_date|naturaltime }}
    </span>
    <span class="user">
      <a href="{% url 'public_profile' event.create_user.id %}"><img class="round-user" src="{{ event.create_user.profile.get_picture }}"></a>
      <a href="{% url 'public_profile' event.create_user.id %}">{{ event.create_user.profile.get_private_screen_name }}</a>
    </span>
    {% if user.is_authenticated %}
    <span class="edit" style="float: right">
      <a href="{% url 'edit_event' event.pk %}">编辑</a>
    </span>
    {% endif %}
  </div>
  <div class="content event-content">
    <p class="event-content">{{ event.get_content_as_markdown|safe }}</p>
  </div>
</event>
